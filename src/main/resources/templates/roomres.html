<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Room</td>
        <td>Room number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation: ${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room name</td>
        <td th:text="${roomReservation.roomNumber}">Room number</td>
        <td th:text="${roomReservation.lastName} != null? ${roomReservation.lastName} : 'Vacant'">GUEST</td>
    </tr>


</table>

</body>
</html>
